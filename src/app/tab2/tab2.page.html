<ion-header>
	<ion-toolbar>
		<ion-title>
			Maps
		</ion-title>
		<ion-button slot="end">
			<ion-button (click)="addMarker()">
				<ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
			</ion-button>
		</ion-button>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div id="map_canvas"></div>
	<ion-fab vertical="bottom" horizontal="start" slot="fixed">
		<ion-fab-button color="danger" (click)="mapOptions()">
			<ion-icon name="map"></ion-icon>
		</ion-fab-button>
	</ion-fab>

</ion-content>
