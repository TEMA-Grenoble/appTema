<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Maps
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div id="map_canvas"></div>
	<ion-fab vertical="bottom" horizontal="start" slot="fixed">
		<ion-fab-button color="danger" (click)="mapOptions()">
			<ion-icon name="map"></ion-icon>
		</ion-fab-button>
	</ion-fab>

</ion-content>
