<ion-content>
	<div class="padding">

		<div class=logo>
			<ion-icon color="light" name="people-outline"></ion-icon>
		</div>

		<div *ngIf="!connected">
			<!-- Afficher si l'user est pas connecter -->
			<ion-item>
				<ion-label>E-mail:</ion-label>
				<ion-input placeholder="click here" type="email" [(ngModel)]="dataUser.email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label >Password:</ion-label>
				<ion-input placeholder="click here" type="password" [(ngModel)]="dataUser.password"></ion-input>
			</ion-item>
			<div id="coButton">
				<ion-button expand="block" id="inButton" (click)="login()">Sign in</ion-button>
				<ion-button expand="block" id="upButton" (click)="signUp()">Sign up</ion-button>
			</div>
		</div>

		<div *ngIf="connected">
			<!-- Afficher si l'user est connecter -->
			<ion-item>
				<ion-label>
					<p>MÃ©thode de connexion</p>
					<h2><b>email and {{ method }}</b></h2>
				</ion-label>
			</ion-item>
			
			<ion-item>
				<ion-label>
					<p>Identifiant</p>
					<h2><b>{{ userId }}</b></h2>
				</ion-label>
			</ion-item>
			
			<ion-item>
				<ion-label>
					<p>Adresse email</p>
					<h2><b>{{ mail }}</b></h2>
				</ion-label>
			</ion-item>

			<ion-button expand="block" color="danger" (click)="logout()">Logout</ion-button>

		</div>
	</div>
</ion-content>
